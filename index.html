<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="./resources/css/reset.css">
    <link rel="stylesheet" href="./resources/css/style.css">
    <title>Secret Agent Supply Inc.</title>
  </head>
  <body>

    <!-- header -->

    <header>
      <div class="header">
        <div class="logo">
          <img src="./resources/images/logo.png" alt="Logo">
        </div>
        <div class="title">
          <p>SECRET AGENT SUPPLY INC.</p>
        </div>
      </div>
    </header>

    <!-- main body -->

    <div class="mainbody">
      <!-- mainbanner -->
      <div class="mainbanner">
        <div class="new">
          <h2>NEW ARRIVAL</h2>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
      <!-- nav bar -->
      <nav>
        <p>Eyewear</p>
        <p>Apparel</p>
        <p>Gadgets</p>
        <p>Vehicles</p>
        <p>Classes</p>
        <p>Contact</p>
      </nav>
      <!-- products -->
      <div class="products">

        <div class="product">
          <div class="img pen">
            <img src="./resources/images/pen.png" alt="Pen">
          </div>
          <div class="name">
            <p>Exploding Pen</p>
          </div>
        </div>

        <div class="product">
          <div class="img watch">
            <img src="./resources/images/watch.png" alt="Watch">
          </div>
          <div class="name">
            <p>Cellular Watch</p>
          </div>
        </div>

        <div class="product">
          <div class="img glasses">
            <img src="./resources/images/glasses.png" alt="Glasses">
          </div>
          <div class="name">
            <p>Thermal Glasses</p>
          </div>
        </div>
      </div>
      <!-- location and hrs -->
      <div class="info">
        <div class="location">
          <p>Location</p>
          <p>-47.346436, 84.32354</p>
        </div>
        <div class="hrs">
          <p>Hours</p>
          <p>0800 - 1800</p>
        </div>
      </div>
    </div>

    <!-- footer -->

    <footer>
      <p>Â® Copyright Secret Agent Supply Inc.</p>
    </footer>
  </body>
</html>
