<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="./resources/css/reset.css">
    <link rel="stylesheet" href="./resources/css/style.css">
    <title>Secret Agent Supply Inc.</title>
  </head>
  <body>

    <!-- header -->
    <header>
      <div class="container">
        <div class="header">
          <div class="logo">
            <img src="./resources/images/logo.png" alt="Logo">
          </div>
          <div class="title">
            <p>SECRET AGENT SUPPLY INC.</p>
          </div>
        </div>
      </div>
    </header>

    <!-- main body -->

    <div class="mainbody">

      <!-- mainbanner -->

      <div class="mainbanner">
        <div class="container">
          <div class="new">
            <h2>NEW ARRIVAL</h2>
            <h1>SPORT BIKES AND MOTORCYCLES</h1>
          </div>
        </div>
      </div>

      <!-- nav bar -->

      <nav>
        <div class="container">
          <p class="menu">Menu</p>
          <p class="nav">Eyewear</p>
          <p class="nav">Apparel</p>
          <p class="nav">Gadgets</p>
          <p class="nav">Vehicles</p>
          <p class="nav">Classes</p>

      <!-- content -->

      <div class="content">

        <!-- products -->

        <div class="products">
          <div class="product pen">
            <div class="img">
              <img src="./resources/images/pen.png" alt="Pen">
            </div>
            <div class="name">
              <p>Exploding Pen</p>
            </div>
          </div>
          <div class="product watch">
            <div class="img">
              <img src="./resources/images/watch.png" alt="Watch">
            </div>
            <div class="name">
              <p>Cellular Watch</p>
            </div>
          </div>
          <div class="product glasses">
            <div class="img">
              <img class="thermal" src="./resources/images/glasses.png" alt="Glasses">
            </div>
            <div class="name">
              <p>Thermal Glasses</p>
            </div>
          </div>
        </div>

        <!-- location and hrs -->

        <div class="info">
          <div class="location">
            <div class="info1">Location</div>
            <p>-47.346436, 84.32354</p>
          </div>
          <div class="hrs">
            <div class="info2">Hours</div>
            <p>0800 - 1800</p>
          </div>
        </div>
      </div>
    </div>

    <!-- footer -->

    <footer>
